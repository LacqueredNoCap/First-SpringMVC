<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="'Name: '+ ${person.getName()}">VALUE</p>
<p th:text="'Age: ' + ${person.getAge()}">VALUE</p>
<p th:text="'Email: ' + ${person.getEmail()}">VALUE</p>
<p th:text="'ID: ' + ${person.getId()}">VALUE</p>

<p><a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a></p>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<p><a th:href="@{/people}">back</a></p>
</body>
</html>
